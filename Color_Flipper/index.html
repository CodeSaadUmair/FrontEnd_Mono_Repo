<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Flipper</h1>
      <div class="btns">
        <button class="color red" onclick="color('red')">RED</button>
        <button class="color green" onclick="color('green')">GREEN</button>
        <button class="color blue" onclick="color('blue')">BLUE</button>
        <button class="color random" onclick="randomColor()">RANDOM</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
