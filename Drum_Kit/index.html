<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="sounds&Image/icon.png" type="image/x-icon" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="keys" role="presentation">
        <div data-key="65" class="key" aria-label="Clap sound (A)">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key" aria-label="Hihat sound (S)">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>

        <div data-key="68" class="key" aria-label="Kick sound (D)">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key" aria-label="Openhat sound (F)">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key" aria-label="Boom sound (G)">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>

        <div data-key="72" class="key" aria-label="Ride sound (H)">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>

        <div data-key="74" class="key" aria-label="Snare sound (J)">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>

        <div data-key="75" class="key" aria-label="Tom sound (K)">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>

        <div data-key="76" class="key" aria-label="Tink sound (L)">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio src="sounds&Image/clap.wav" data-key="65"></audio>
      <audio src="sounds&Image/hihat.wav" data-key="83"></audio>
      <audio src="sounds&Image/kick.wav" data-key="68"></audio>
      <audio src="sounds&Image/openhat.wav" data-key="70"></audio>
      <audio src="sounds&Image/boom.wav" data-key="71"></audio>
      <audio src="sounds&Image/ride.wav" data-key="72"></audio>
      <audio src="sounds&Image/snare.wav" data-key="74"></audio>
      <audio src="sounds&Image/tom.wav" data-key="75"></audio>
      <audio src="sounds&Image/tink.wav" data-key="76"></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
